<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Pessoa - Sistema Moderno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="main-content">
        <div class="content-container">
            <h1><i class="fas fa-user"></i> Detalhes da Pessoa</h1>
            
            
            <!-- Informações adicionais -->
            <div class="info-card">
                <h3><i class="fas fa-info-circle"></i> Informações Adicionais</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <strong><i class="fas fa-hashtag"></i> ID:</strong>
                        <p th:text="${pessoa.id}"></p>
                    </div>
                    <div>
                        <strong><i class="fas fa-user"></i> Nome:</strong>
                        <p th:text="${pessoa.nome}"></p>
                    </div>
                    <div>
                        <strong><i class="fas fa-calendar-alt"></i> Idade:</strong>
                        <p th:text="${pessoa.idade} + ' anos'"></p>
                    </div>
                    <div>
                        <strong><i class="fas fa-clock"></i> Status:</strong>
                        <p style="color: #27ae60;"><i class="fas fa-check-circle"></i> Ativo</p>
                    </div>
                    <form th:action="@{/pessoas/{id}/excluir(id=${pessoa.id})}" 
                    method="post" 
                    style="display: inline;"
                    onsubmit="return confirm('Tem certeza que deseja excluir esta pessoa? Esta ação não pode ser desfeita.');">
                        <button type="submit" class="botao delete">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Botões de ação -->
            <div style="text-align: center; margin-top: 2rem;">
                <a th:href="@{/pessoas/listar}" class="botao">
                    <i class="fas fa-list"></i> Voltar à Lista
                </a>
                <a th:href="@{/pessoas/cadastrar}" class="botao">
                    <i class="fas fa-plus"></i> Cadastrar Nova Pessoa
                </a>
            </div>

        </div>
    </main>
    
    <footer>
        <p><i class="fas fa-code"></i> Sistema de Pessoas - Desenvolvido com Spring Boot & Thymeleaf</p>
    </footer>
</body>

</html>
